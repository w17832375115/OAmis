                            <input type="hidden" name="status" value="1" />
                            <div class="form-group">

                    <div class="ibox-content">
                        <div class="hr-line-dashed2"></div>
                        <div class="row">
                            <div class="table-responsive">
                            <table class="table table-striped list-table">
                                <thead>
                                    <tr>
                                        <th>选择</th>

                                <tbody>

                        <div class="row">
	                        	<div class="col-sm-5">

	                        		<button class="btn btn-sm btn-primary" id="reverse" type="button"><i class="fa fa-square-o"></i> 反选</button>

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
     <script src="js/plugins/select/bootstrap-select.min.js"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="js/plugins/ztree/jquery.ztree.core.min.js"></script>
    <script src="js/plugins/ztree/jquery.ztree.exedit.js"></script>
    <script src="js/plugins/ztree/jquery.ztree.excheck.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.serializejson.min.js" type="text/javascript" charset="utf-8"></script>

   <script>
	$(document).ready(function() {
		// 设置按钮的样式
		$('.selectpicker').selectpicker('setStyle', 'btn-white').selectpicker('setStyle', 'btn-sm');

		//点击删除
		$('.btndel').click(function () {
		    swal({
		        title: "您确定要删除这条信息吗",
		        text: "删除后将无法恢复，请谨慎操作！",
		        type: "warning",
		        showCancelButton: true,
		        confirmButtonColor: "#DD6B55",
		        confirmButtonText: "删除",
		        closeOnConfirm: false
		    }, function () {//此函数是点击删除执行的函数
		    		//这里写ajax代码
		    		// 以下是成功的提示框，请在ajax回调函数中执行
			    swal("删除成功！", "您已经永久删除了这条信息。", "success");
		    });
		});

        var pageNum = 1
        var pageSize = 3

        showRoles(pageNum,pageSize)

        $("#chooseAll").click(function(){
            $("input[name='deptno']").each(function(){
                this.checked = "checked"
            })
        })

        $("#reverse").click(function(){
            $("input[name='deptno']").each(function(){
                this.checked = !this.checked
            })
        })

        $("#delBtn").click(function(){
            var arr = $("input[name='deptno']:checked")
            var arrIds = new Array()

            for(var i = 0 ; i < arr.length ; i++){
                arrIds[i] = arr[i].value
            }

            var ids = arrIds.join("-")

            del(ids)
        })

        $("#btn").click(function () {
            var data = $("#saveForm").serializeJSON();

            $.ajax({
                url:"dept/save",
                type:"post",
                data:JSON.stringify(data),
                dataType: "json",
                contentType:"application/json",
                success:function (ret) {
                    if(ret.status){
                        window.location.reload()
                    }else {
                        alert(ret.msg())
                    }

                }
            })
        })



		$("#demo1").click(function() {
			//基本消息框－留着备用
			swal({
				title: "欢迎使用SweetAlert",
				text: "Sweet Alert 是一个替代传统的 JavaScript Alert 的漂亮提示效果。"
			})
		});
	});

    function showRoles(pageNum,pageSize){
        $.ajax({
            url:"dept/"+pageNum+"/"+pageSize,
            type:"get",
            dataType:"json",
            success:function (ret) {
                if (ret.status){
                    $("tbody").empty()
                    $("#dd").empty()
                    $.each(ret.data.items.list,function(i,dept){
                        $("tbody").append('<tr><td><input name="deptno"  type="checkbox" value="'+dept.deptno+'"></td>'
                            +'<td>'+dept.deptno+'</td>'
                            +'<td>'+dept.dname+'</td>'
                            +'<td>'+dept.local+'</td><td>'
                            +'<a href="update-dept.html?deptno='+dept.deptno+'"><i class="glyphicon glyphicon-edit  text-navy"></i></a>'
                            +'<a href="javascript:void(0)" class="btndel" onclick="del('+dept.deptno+')"><i class="glyphicon glyphicon-remove text-navy"></i></a>'
                            +'</td>'
                            +'</tr>')
                    })
                    $("#dd").append(' <span>共有'+ret.data.items.pages+'页,当前是第'+ret.data.items.pageNum+'页</span>'
                        +'<a href="javascript:void(0)" onclick="showRoles(1,'+pageSize+')">首页</a>'
                        +'<a href="javascript:void(0)" onclick="showRoles('+ret.data.items.prePage+','+pageSize+')">上一页</a>'
                        +'<a href="javascript:void(0)" onclick="showRoles('+ret.data.items.nextPage+','+pageSize+')">下一页</a>'
                        +'<a href="javascript:void(0)" onclick="showRoles('+ret.data.items.pages+','+pageSize+')">尾页</a>')
                }
            }

        })
    }


    function del(obj){
        swal({
            title: "您确定要删除这条信息吗",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            closeOnConfirm: false
        }, function () {//此函数是点击删除执行的函数
            //这里写ajax代码
            $.ajax({
                url:"dept/"+obj,
                type:"post",
                dataType:"json",
                success:function(ret){
                    if(ret.status){
                        swal({
                            // 以下是成功的提示框，请在ajax回调函数中执行
                            title:"删除成功！", text:"您已经永久删除了这条信息。", type:"success"},function(){
                            window.location.reload()
                        })
                        // window.location.reload()
                    }else {
                        alert(ret.msg)
                    }
                }
            })

        });

    }

    </script>
