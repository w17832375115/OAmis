   <script>
	$(document).ready(function() {
		// 设置按钮的样式
		$('.selectpicker').selectpicker('setStyle', 'btn-white').selectpicker('setStyle', 'btn-sm');
		
		//点击删除
		$('.btndel').click(function () {
		    swal({
		        title: "您确定要删除这条信息吗",
		        text: "删除后将无法恢复，请谨慎操作！",
		        type: "warning",
		        showCancelButton: true,
		        confirmButtonColor: "#DD6B55",
		        confirmButtonText: "删除",
		        closeOnConfirm: false
		    }, function () {//此函数是点击删除执行的函数
		    		//这里写ajax代码
		    		// 以下是成功的提示框，请在ajax回调函数中执行
			    swal("删除成功！", "您已经永久删除了这条信息。", "success");
		    });
		});
		var pageNum = 1
        var pageSize = 3

		show(pageNum,pageSize)

        $("#searchBtn").click(function (){

            show(pageNum,pageSize)

        })

        $("#chooseAll").click(function (){
            $("input[name='eid']").each(function () {
                this.checked = "checked"
            })

        })

        $("#reverse").click(function (){
            $("input[name='eid']").each(function () {
                this.checked = !this.checked
            })
        })

        $("#deleteBtn").click(function (){
            var arr = new Array()
            $("input[name='eid']:checked").each(function (i,n){
                arr[i] = this.value
            })
            var ids = arr.join("-")
            del(ids)

        })
    });
    function del(obj){
        $.ajax({
            url: "emp/"+obj,
            type:"post",
            dataType: "json",
            success:function (ret) {
                if (ret.status){
                    window.location.reload()
                }
            }
        })

    }

	function show(pageNum, pageSize) {
        // var data = $("#searchForm").serializeJSON()
        // var searchObj = JSON.stringify(data)
        // console.log(searchObj)

        var condition = $("select[name ='condition']").val()
        var keyword = $("input[name='keyword']").val()
	    $.ajax({
            url:"emp/"+pageNum+"/"+pageSize,
            type:"get",
            data: {condition:condition,keyword:keyword},
            dataType:"json",
            // contentType:"application/json",
            success:function (ret) {
                if (ret.status){
                    $("#dd").empty()
                    $("tbody").empty()

                    $.each(ret.data.pageInfo.list,function (i,emp){
                        $("tbody").append('<tr><td><input  name="eid" type="checkbox" value="'+emp.eid+'"></td>'
								+'<td>'+(i+1)+'</td>'
								+'<td>'+emp.ename+'</td>'
								+'<td>'+emp.dept.dname+'</td>'
								+'<td>'+emp.esex+'</td>'
								+'<td>'+emp.telephone+'</td>'
								+'<td>'+emp.hiredate+'</td>'
								+'<td>'+emp.remark+'</td>'
								+'<td class="text-right">'
								+'<a href="show-employee.html?id='+emp.eid+'" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i>编辑</a>'
								+'<button class="btn btn-danger btn-xs btndel" onclick="del('+emp.eid+')"><i class="fa fa-close"></i>删除</button>'
								+'</td></tr>')

                    })

					$("#dd").append(' <span>共有'+ret.data.pageInfo.pages+'页,当前是第'+ret.data.pageInfo.pageNum+'页</span>\n' +
					    '<a href="javascript:void (0)" onclick="show(1,'+pageSize+')">首页</a>\n' +
					    '<a href="javascript:void (0)" onclick="show('+ret.data.pageInfo.prePage+','+pageSize+')">上一页</a>\n' +
					    '<a href="javascript:void (0)" onclick="show('+ret.data.pageInfo.nextPage+','+pageSize+')">下一页</a>\n' +
					    '<a href="javascript:void (0)" onclick="show('+ret.data.pageInfo.pages+','+pageSize+')">尾页</a>')

                }
            }
        })
    }
    </script>
