<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>办公系统 - 基础表格</title>
    <meta name="keywords" content="办公系统">
    <meta name="description" content="办公系统">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/select/bootstrap-select.min.css" rel="stylesheet">
	<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	<link rel="stylesheet" href="css/plugins/zTreeStyle/zTreeStyle.css" />
	
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
      <div class="row">
            <div >
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑角色</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" id="updateForm">
							<input type="hidden" name="roleid"/>
							<input type="hidden" name="status" id="status" value="1" />
                            <div class="form-group" >
								<label class="col-sm-3 control-label">角色名称：</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="rolename">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">角色描述：</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="roledis">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">角色权限：</label>

                                <div class="col-sm-8">
                                    <ul id="treeDemo" class="ztree"></ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否启用：</label>
                                <div class="col-sm-8">
                                    <div class="switch">
			                            <div class="onoffswitch">
			                                <input type="checkbox" checked class="onoffswitch-checkbox" id="status">
			                                <label class="onoffswitch-label" for="status">
			                                    <span class="onoffswitch-inner"></span>
			                                    <span class="onoffswitch-switch"></span>
			                                </label>
			                            </div>
			                        </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button class="btn btn-sm btn-white" type="button" id="btn"><i class="fa fa-save"></i> 保存</button>
                                    <button class="btn btn-sm btn-white" type="reset"><i class="fa fa-undo"></i> 重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
      </div>
    </div>

 
    
    
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="js/plugins/select/bootstrap-select.min.js"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<script src="js/plugins/ztree/jquery.ztree.core.min.js"></script>
	<script src="js/plugins/ztree/jquery.ztree.exedit.js"></script>
	<script src="js/plugins/ztree/jquery.ztree.excheck.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.serializejson.min.js" type="text/javascript" charset="utf-8"></script>
	
   
   <!-- 修复日期控件长度-->
   <link href="css/customer.css" rel="stylesheet">
   
   <script type="text/javascript">
		$(function(){
			
			var str = window.location.search
			var id = str.substring(str.lastIndexOf("id")+"id".length+1)
			$("input[name='roleid']").val(id)
			
			var setting = {
				check: {
					enable: true
				},
				data: {
					simpleData: {
						enable: true,
						idKey: "id",
						pIdKey: "pid",
						rootPId: 0
					}
				}
			}
			
			$.ajax({
				url:"role/"+id,
				type:"get",
				dataType:"json",
				success:function(ret){
					if(ret.status){
						$("input[name='rolename']").val(ret.data.item.rolename)
						$("input[name='roledis']").val(ret.data.item.roledis)
						$.fn.zTree.init($("#treeDemo"), setting, ret.data.item.sourcesList);
					}
				}
			})
			
			
			$("#btn").click(function(){
				
				
				var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
				var nodes = treeObj.getCheckedNodes(true);
				
				var arr = new Array()
				for(var i = 0;i<nodes.length;i++){
					arr[i] = nodes[i].id
				}
				
				var ids = arr.join("-")
				console.log(ids)
				var data = $("#updateForm").serializeJSON()
				console.log(data)
				$.ajax({
					url:"role/update/"+ids,
					type:"post",
					data:JSON.stringify(data),
					dataType:"json",
					contentType:"application/json",
					success:function(ret){
						if(ret.status){
							window.location.href="list-role.html"
						}
					}
					
				})
			})
			
		})
   </script>
   
</body>


</html>
